<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sydel Search - The browser without ads</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Search Anything</h1>

        <form id="search-form" class="flex items-center space-x-4">
            <input type="search" id="search-input" placeholder="Enter your search query..."
                   class="flex-1 px-5 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out"
                   required>

            <button type="submit"
                    class="bg-blue-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 ease-in-out shadow-md">
                Search
            </button>
        </form>

        <div id="results-container" class="mt-8 p-6 bg-blue-50 rounded-xl text-gray-700 text-center border-l-4 border-blue-400 hidden">
            <p>Your search results will appear here.</p>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
