<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sydel Images - Search for images without safely.</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js?render=6Le2GrErAAAAAHRFZfqf6ZOVbBKaB42OjxspWhPj"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-4xl maindiv">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Sydel Image Search</h1>
        <h1 class="text-1xl italic text-gray-600 text-center mb-6 w-full">No ads, no pollution, no tracking.</h1>

        <form id="search-form" class="flex items-center space-x-4">
            <input type="search" id="search-input" placeholder="Enter your search query..."
                   class="flex-1 px-5 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out"
                   required>

            <button type="submit"
                    class="flex items-center justify-center bg-blue-600 text-white rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 ease-in-out shadow-md"
                    style="width: 50px; height: 50px; padding: 0;"
                    data-sitekey="6LcmE7ErAAAAAB7HdetYKOk3Jnh2KoQ6lyYYY0iE"
                    data-callback='onSubmit'
                    data-action='submit'>
                <img src="search.png" alt="Search" style="width: 40px; height: 40px;">
            </button>
        </form>

        <div id="results-container" class="mt-8 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
            <div class="col-span-2 md:col-span-4 lg:col-span-5 text-center">
                <p class="text-gray-500">Want to browse the web? Click below.</p>
                <a class="text-gray-700" href="index.html">Sydel Search</a>
            </div>
        </div>
        
        <div id="pagination-container" class="flex justify-center items-center mt-6 space-x-4"></div>

    </div>

    <video autoplay loop muted id="background-video-fix">
        <source src="https://tinyurl.com/treesmp4" type="video/mp4">
        Your browser does not support the video element. Please use Chrome, Firefox, Edge or Safari.
    </video>

    <script src="img.js"></script>

</body>
</html>
